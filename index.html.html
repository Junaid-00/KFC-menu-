
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./public/images/kfc-logo.jpg">
    <script type="text/javascript">
        function OrderClick(){
            document.getElementById("lblName").innerHTML = document.getElementById("txtName").value;
            document.getElementById("lblMobile").innerHTML = document.getElementById("txtMobile").value;

            var mealName = "";
            var mealCost = 0;

            var BurgerRadio = document.getElementById("optBurger");
            var RollerRadio = document.getElementById("optRoller");

            if(BurgerRadio.checked) {
                mealName = BurgerRadio.value;
                mealCost = 120;
            }
           
            if(RollerRadio.checked) {
                mealName = RollerRadio.value;
                mealCost = 100;
            }

            var AdOnName = "";
            var AdOnCost = 0;

            var KrusherCheckBox = document.getElementById("optKrusher");
            var WingsCheckbox = document.getElementById("optWings");

            if(KrusherCheckBox.checked) {
                AdOnName += KrusherCheckBox.value + "<br>";
                AdOnCost = 60;
                mealCost = mealCost + AdOnCost;
            }

            if(WingsCheckbox.checked) {
                AdOnName += WingsCheckbox.value + "<br>";
                AdOnCost = 80;
                mealCost = mealCost + AdOnCost;
            }

            document.getElementById("lblMeal").innerHTML = mealName;
            document.getElementById("lblAdOn").innerHTML = AdOnName;
            document.getElementById("lblTotal").innerHTML = "&#8377;" + mealCost;

        }
    </script>
</head>
<body class="container-fluid">
    <header>
        <img src="./public/images/kfc-banner.jpg" width="100%" height="150">
    </header>
    <section>
        <div class="accordion" id="kfc">
            <div class="accordion-item">
               <div class="accordion-header">
                  <button data-bs-toggle="collapse" data-bs-target="#customer" class="btn btn-danger w-100">Customer Details</button>
               </div>
               <div class="accordion-collapse collapse show" id="customer" data-bs-parent="#kfc">
                <div class="accordion-body bg-light">
                    <dl>
                        <dt>Customer Name</dt>
                        <dd><input type="text" class="form-control" id="txtName"></dd>
                        <dt>Mobile</dt>
                        <dd><input type="text" class="form-control" id="txtMobile"></dd>
                    </dl>
                </div>
               </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#meal" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Your Meal</button>
                </div>
                <div class="accordion-collapse collapse" id="meal" data-bs-parent="#kfc">
                  <div class="accordion-body">
                     <div class="row">
                        <div class="col justify-content-center">
                            <div class="card" style="width: 300px;">
                              <img src="./public/images/OMG Burger.jpg" height="130" width="100%" class="card-img-top">
                              <div class="card-header">
                                 <h3>OMG Burger</h3>
                              </div>
                              <div class="card-footer">
                                 <h3><input type="radio" id="optBurger" value="OMG Burger" name="Meal" class="form-check-input"> &#8377; 120/-</h3>
                              </div>
                            </div>
                        </div>
                        <div class="col d-flex justify-content-center">
                            <div class="card" style="width: 300px;">
                                <img src="./public/images/Omg roller.jpg" height="130" class="card-img-top">
                                <div class="card-header">
                                   <h3>OMG Roller</h3>
                                </div>
                                <div class="card-footer">
                                  <h3> <input type="radio" id="optRoller" value="OMG Roller" name="Meal" class="form-check-input"> &#8377; 100/-</h3>
                                </div>
                              </div>
                        </div>
                     </div>
                  </div>
                </div>
            </div>
            <div class="accordion-item">
                <div class="accordion-header">
                    <button data-bs-target="#adon" data-bs-toggle="collapse" class="btn btn-danger w-100">Select Ad-ON's</button>
                </div>
                <div class="accordion-collapse collapse" id="adon" data-bs-parent="#kfc">
                    <div class="accordion-body">
                        <div class="row">
                            <div class="col justify-content-center">
                                <div class="card" style="width: 300px;">
                                  <img src="./public/images/krusher.jpg" height="130" class="card-img-top">
                                  <div class="card-header">
                                     <h3>Krusher Brownie</h3>
                                  </div>
                                  <div class="card-footer">
                                     <h3><input type="checkbox" id="optKrusher" value="Krusher Brownie"  class="form-check-input"> &#8377; 60/-</h3>
                                  </div>
                                </div>
                            </div>
                            <div class="col d-flex justify-content-center">
                                <div class="card" style="width: 300px;">
                                    <img src="./public/images/hot wings.jpg" height="130" class="card-img-top">
                                    <div class="card-header">
                                       <h3>Hot Wings</h3>
                                    </div>
                                    <div class="card-footer">
                                      <h3> <input type="checkbox" id="optWings" value="Hot Wings"  class="form-check-input"> &#8377; 80/-</h3>
                                    </div>
                                  </div>
                            </div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
        <button onclick="OrderClick()" data-bs-target="#summary" data-bs-toggle="modal" class="btn btn-danger w-100"> Place Order</button>
        <div class="modal fade" id="summary">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Your Bill Summary</h2>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <dl>
                            <dt>Customer Name</dt>
                            <dd id="lblName"></dd>
                            <dt>Mobile</dt>
                            <dd id="lblMobile"></dd>
                            <dt>Meal</dt>
                            <dd id="lblMeal"></dd>
                            <dt>Ad-ON's</dt>
                            <dd id="lblAdOn"></dd>
                            <dt>Total</dt>
                            <dd id="lblTotal"></dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
